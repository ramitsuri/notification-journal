name: Verify

on:
  pull_request:
    types: [ opened, synchronize ]
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  verify:
    name: 'Run Verify Script'
    if: false
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 'Tests'
        run: ./scripts/unit-tests.sh

  build_linux_app:
    name: "Build linux app"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Generate package
        run: ./gradlew packageDistributionForCurrentOS

      - name: Fix name
        run: |
          ls core/build/compose/binaries/main/deb/
          mv core/build/compose/binaries/main/deb/*.deb core/build/compose/binaries/main/deb/Journal-1.0.0.deb

      - name: Upload linux app
        uses: actions/upload-artifact@v4
        with:
          name: linux-app
          path: core/build/compose/binaries/main/deb/Journal-1.0.0.deb
